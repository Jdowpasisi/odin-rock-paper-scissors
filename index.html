<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
   <div id="buttonContainer">

    <p id="score"></p>
  <script src="index.js"></script>
</body>
